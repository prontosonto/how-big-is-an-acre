<!DOCTYPE html>
<html>
<head>
  <title>How Big is an Acre?</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .acre-box {
      fill: rgba(0, 255, 0, 0.3);
      stroke: green;
    }
    .search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      gap: 4px;
    }
    .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    input[type="text"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 200px;
    }
    button {
      padding: 6px 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="search-container">
  <input type="text" id="locationInput" placeholder="Enter a location...">
  <button onclick="searchLocation()">Go</button>
</div>
<div class="info" id="infoBox"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([40.7128, -74.0060], 16); // default to New York City

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  const infoBox = document.getElementById('infoBox');

  function updateInfo() {
    const center = map.getCenter();
    infoBox.innerText = `Lat: ${center.lat.toFixed(5)}\nLng: ${center.lng.toFixed(5)}\nZoom: ${map.getZoom()}`;
  }

  function drawAcre(center) {
    const sideLength = 63.6; // in meters
    const bounds = L.latLng(center).toBounds(sideLength);
    return L.rectangle(bounds, { className: 'acre-box' }).addTo(map);
  }

  let acreBox = drawAcre(map.getCenter());
  updateInfo();

  map.on('move', () => {
    map.removeLayer(acreBox);
    acreBox = drawAcre(map.getCenter());
    updateInfo();
  });
  map.on('zoomend', updateInfo);

  function searchLocation() {
    const query = document.getElementById('locationInput').value;
    if (!query) return;
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          const { lat, lon } = data[0];
          map.setView([parseFloat(lat), parseFloat(lon)], 16);
        } else {
          alert("Location not found.");
        }
      })
      .catch(err => console.error(err));
  }
</script>

</body>
</html>
